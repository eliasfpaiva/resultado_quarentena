    <header>
        <h1>RESULTADO DA QUARENTENA</h1>
        <span>Classificação de pesos obtida no relatório da OMS</span>
        <span>Obesiy: Preventing and managing the global epidemic, para acessar <a href="http://apps.who.int/iris/bitstream/10665/42330/1/WHO_TRS_894.pdf?ua=1&ua=1" alt="Link para relatório da OMS">clique aqui</a></span>
        <span>OBS.: ESTA APLICAÇÃO NÃO SUBSTITUI UM DIAGNÓSTICO MÉDICO</span>
    </header>
    <div id="pagina1" class="pagina ">
        <div id="listavazia" class="listavazia ">
            <img id="balanca" src="./recursos/imagens/balança_bonita.png" alt="Balança envolta em ramos, indica lista vazia">
            <label for="balanca">Nenhum I.M.C. cadastrado!</label>
            <label for="balanca">Vamos iniciar o controle?</label>
        </div>
        <ul id="lista" class="lista hidden">
            <li class="listaheader">
                <span alt="Título da coluna de valores de I.M.C.">I.M.C.</span>
                <span alt="Título da coluna de datas de registro de I.M.C.">Data</span>
                <span></span>
            </li>
        </ul>
        <div id="barrainferior" class="barrainferior">
            <div class="novoimc">
                <button id="btn_novoimc" class="sucesso">Novo I.M.C.</button>
            </div>
            <div class="resultado">
                <span>Média</span>
                <progress max="42" value="22"></progress>
                <div id="graduacao" class="graduacao">
                    <span>M.A.P.</span>
                    <span>AB.P.</span>
                    <span>P.N.</span>
                    <span>AC.P.</span>
                    <span>O.1</span>
                    <span>O.2</span>
                    <span>O.3</span>
                </div>
            </div>
        </div>
    </div>
    <div id="pagina2" class="pagina hidden">
        <div class="formulario">
            <div class="campo">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="kg" autocomplete="off" step="0.1">
            </div>
            <div class="campo">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="m" autocomplete="off" step="0.1">
            </div>
            <!-- <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" placeholder="anos" autocomplete="off" step="1">
            </div> -->

                <label>Sexo:</label>

                        <label for="sexoXX">XX</label>
                    </div>
                    <div class="opcaoradio">
                        <input type="radio" name="sexo" id="sexoXY" value="XY">
                        <label for="sexoXY">XY</label>
                    </div>
                </div>
            </div> -->
            <div class="botoes">
                <button id="btn_cancelar" class="perigo">Cancelar</button>
                <button id="btn_salvar" class="sucesso">Salvar</button>
            </div>
        </div>
    </div>
    <div id="pagina3" class="pagina hidden">
        <div class="formulario">
            <div class="campo">
                <label for="valorpeso">Peso:</label>
                <input type="number" name="valorpeso" id="valorpeso" disabled>
            </div>
            <div class="campo">
                <label for="valoraltura">Altura:</label>
                <input type="number" name="valoraltura" id="valoraltura" disabled>
            </div>
            <!-- <div class="campo">
                <label for="valoridade">Idade:</label>
                <input type="number" name="valoridade" id="valoridade" disabled>
            </div> -->

                <label>Sexo:</label>
                <div class="radio">
                    <div class="opcaoradio">
                        <input type="radio" name="valorsexo" id="valorsexoXX" value="XX" disabled>
                        <label for="valorsexoXX">XX</label>
                    </div>
                    <div class="opcaoradio">
                        <input type="radio" name="valorsexo" id="valorsexoXY" value="XY" disabled>
                        <label for="valorsexoXY">XY</label>
                    </div>
                </div>
            </div> -->
            <div class="campo dados">
                <label for="valordata">Data:</label>
                <span name="valordata" id="valordata"></span>
            </div>
            <div class="campo dados imc">
                <label for="valordata">I.M.C:</label>
                <span name="valorimc" id="valorimc"></span>
            </div>
            <div class="botoes">
                <button id="btn_voltar" class="claro">Voltar</button>
            </div>
        </div>
    </div>
    <div class="modalbackgroud hidden">
        <div id="modal" class="modal">
            <h2 id="tituloModal"></h2>
            <hr>
            <p id="textoModal"></p>
            <hr>
            <div class="botoes">
                <button id="btn_voltarmodal">Voltar</button>
            </div>
        </div>
