<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="shortcut icon" href="./recursos/icones/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/stilos.css">
    <link rel="stylesheet" href="./css/adaptativo.css">
    <link rel="stylesheet" href="./css/base.css">

    <link rel="manifest" href="./manifest.webmanifest">

    <link rel="apple-touch-icon" sizes="57x57" href="./recursos/icones/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./recursos/icones/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./recursos/icones/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./recursos/icones/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./recursos/icones/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./recursos/icones/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./recursos/icones/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./recursos/icones/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./recursos/icones/apple-icon-180x180.png">

    <script src="./js/scripts.js"></script>

    <title>Resultado da quarentena</title>
</head>

<body>
    <header>
        <h1>RESULTADO DA QUARENTENA</h1>
        <span>Classificação de I.M.C. obtida no relatório da OMS</span>
        <span>Obesiy: Preventing and managing the global epidemic, para acessa-lo <a href="https://www.who.int/nutrition/publications/obesity/WHO_TRS_894/en/" alt="Link para relatório da OMS" target="_blank">clique aqui</a></span>
        <span>OBS.: ESTA APLICAÇÃO NÃO SUBSTITUI UM DIAGNÓSTICO MÉDICO</span>
    </header>
    <div id="pagina1" class="pagina ">
        <div id="listavazia" class="listavazia ">
            <img id="balanca" src="./recursos/imagens/balanca_bonita.png" alt="Balança envolta em ramos, indica lista vazia">
            <label for="balanca">Nenhum I.M.C. cadastrado!</label>
            <label for="balanca">Vamos iniciar o controle?</label>
        </div>
        <ul id="lista" class="lista hidden">
            <li class="listaheader">
                <span alt="Título da coluna de valores de I.M.C.">I.M.C.</span>
                <span alt="Título da coluna de datas de registro de I.M.C.">Data</span>
                <span></span>
            </li>
        </ul>
        <div id="barrainferior" class="barrainferior">
            <div class="novoimc">
                <button id="btn_novoimc" class="sucesso">Novo I.M.C.</button>
            </div>
            <div class="resultado">
                <span id="media">Média</span>
                <progress id="grafico" max="100"></progress>
                <div id="graduacao" class="graduacao">
                    <div><span>M.A.P.</span></div>
                    <div><span>AB.P.</span></div>
                    <div><span>P.N.</span></div>
                    <div><span>AC.P.</span></div>
                    <div><span>O.1</span></div>
                    <div><span>O.2</span></div>
                    <div><span>O.3</span></div>
                </div>
            </div>
        </div>
    </div>
    <div id="pagina2" class="pagina hidden">
        <div class="formulario">
            <div class="campo">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="kg" autocomplete="off" step="0.01">
            </div>
            <div class="campo">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" placeholder="m" autocomplete="off" step="0.01">
            </div>
            <div class="botoes">
                <button id="btn_cancelar" class="perigo">Cancelar</button>
                <button id="btn_salvar" class="sucesso">Salvar</button>
            </div>
        </div>
    </div>
    <div id="pagina3" class="pagina hidden">
        <div id="formulario" class="formulario">
            <div class="campo">
                <label for="valorpeso">Peso:</label>
                <input type="number" name="valorpeso" id="valorpeso" disabled>
            </div>
            <div class="campo">
                <label for="valoraltura">Altura:</label>
                <input type="number" name="valoraltura" id="valoraltura" disabled>
            </div>
            <div class="campo dados">
                <label for="valordata">Data:</label>
                <span name="valordata" id="valordata"></span>
            </div>
            <div class="campo dados imc">
                <label for="valordata">I.M.C:</label>
                <span name="valorimc" id="valorimc"></span>
            </div>
            <div class="botoes">
                <button id="btn_excluir" class="perigo">Excluir</button>
                <button id="btn_voltar" class="claro">Voltar</button>
            </div>
        </div>
    </div>
    <div class="modalbackgroud hidden">
        <div id="modal" class="modal">
            <h2 id="tituloModal"></h2>
            <hr>
            <p id="textoModal"></p>
            <hr>
            <div class="botoes">
                <button id="btn_voltarmodal">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
