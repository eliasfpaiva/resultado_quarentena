    <title>Resultado da quarentena</title>

<body>
    <header><span>RESULTADO DA QUARENTENA</span></header>
    <div id="pagina1">
        <div class="conteudo">
            <img id="listavazia" class="listavazia hidden" src="./recursos/imagens/balança_bonita.png" alt="Balança envolta em ramos">
            <ul id="lista" class="lista">
                <li class="listaitem listaheader">
                    <div>
                        <span>I.M.C.</span>
                    </div>
                    <div>
                        <span>Data</span>
                    </div>
                    <div></div>
                </li>
                <li class="listaitem">
                    <div>
                        <span>20.5</span>
                    </div>
                    <div>
                        <span>01/03/2020</span>
                    </div>
                    <div>
                        <button class="perigo">Excluir</button>
                    </div>
                </li>
            </ul>
        </div>
        <div id="barramedia" class="barramedia">
            <button class="novoimc sucesso">Novo I.M.C.</button>
            <span>Média</span>
            <progress max="42" value="22"></progress>
            <div class="graduacao">
                <span>M.A.P.</span>
                <span>AB.P.</span>
                <span>P.N.</span>
                <span>AC.P.</span>
                <span>O.1</span>
                <span>O.2</span>
                <span>O.3</span>
            </div>
        </div>
    </div>
    <div id="pagina2">
    </div>
